name: CI - Portal

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/portal/**'
      - '.github/workflows/ci-portal.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/portal/**'
      - '.github/workflows/ci-portal.yml'

jobs:
  test:
    name: Test Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:portal

      - name: Run tests
        run: npm run test:portal
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/portal/lcov.info
          flags: portal
          name: portal-coverage
          fail_ci_if_error: false

  build:
    name: Build Portal
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Portal
        run: npm run build:portal
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3000/api' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: apps/portal/dist
          retention-days: 7

