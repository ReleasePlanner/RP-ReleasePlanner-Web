name: CD - Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  REGISTRY: ghcr.io
  API_IMAGE: ${{ github.repository }}/api
  PORTAL_IMAGE: ${{ github.repository }}/portal

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Portal
        id: meta-portal
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PORTAL_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Portal image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/portal/Dockerfile
          push: true
          tags: ${{ steps.meta-portal.outputs.tags }}
          labels: ${{ steps.meta-portal.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        if: env.KUBERNETES_ENABLED == 'true'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
        if: env.KUBERNETES_ENABLED == 'true'

      - name: Deploy to Kubernetes (Staging)
        if: env.KUBERNETES_ENABLED == 'true'
        run: |
          # Extract short SHA for tag (first 7 characters)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Update Helm chart with new image tags
          helm upgrade --install release-planner ./helm/my-app-chart \
            --namespace staging \
            --create-namespace \
            --set global.imageRegistry=${{ env.REGISTRY }} \
            --set api.image.repository=${{ env.API_IMAGE }} \
            --set api.image.tag=${{ github.sha }} \
            --set frontend.image.repository=${{ env.PORTAL_IMAGE }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set api.image.pullPolicy=Always \
            --set frontend.image.pullPolicy=Always \
            --wait \
            --timeout 5m
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_STAGING }}
          KUBERNETES_ENABLED: ${{ secrets.KUBERNETES_ENABLED }}

      - name: Deploy to Docker Compose (Staging)
        if: env.DOCKER_COMPOSE_ENABLED == 'true'
        run: |
          # Update docker-compose.yml with new image tags
          # This is a simple example - adjust based on your deployment strategy
          echo "Deploying with Docker Compose..."
        env:
          DOCKER_COMPOSE_ENABLED: ${{ secrets.DOCKER_COMPOSE_ENABLED }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        if: env.KUBERNETES_ENABLED == 'true'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
        if: env.KUBERNETES_ENABLED == 'true'

      - name: Deploy to Kubernetes (Production)
        if: env.KUBERNETES_ENABLED == 'true'
        run: |
          # Extract short SHA for tag (first 7 characters)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Update Helm chart with new image tags
          helm upgrade --install release-planner ./helm/my-app-chart \
            --namespace production \
            --create-namespace \
            --set global.imageRegistry=${{ env.REGISTRY }} \
            --set api.image.repository=${{ env.API_IMAGE }} \
            --set api.image.tag=${{ github.sha }} \
            --set frontend.image.repository=${{ env.PORTAL_IMAGE }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set api.image.pullPolicy=Always \
            --set frontend.image.pullPolicy=Always \
            --wait \
            --timeout 5m
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_PRODUCTION }}
          KUBERNETES_ENABLED: ${{ secrets.KUBERNETES_ENABLED }}

      - name: Deploy to Docker Compose (Production)
        if: env.DOCKER_COMPOSE_ENABLED == 'true'
        run: |
          # Update docker-compose.yml with new image tags
          echo "Deploying to production with Docker Compose..."
        env:
          DOCKER_COMPOSE_ENABLED: ${{ secrets.DOCKER_COMPOSE_ENABLED }}

