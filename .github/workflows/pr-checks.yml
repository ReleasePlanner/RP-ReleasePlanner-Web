name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      portal: ${{ steps.filter.outputs.portal }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for API changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
            portal:
              - 'apps/portal/**'

  test-api:
    name: Test API (if changed)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.api == 'true'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: releaseplanner
          POSTGRES_PASSWORD: releaseplanner123
          POSTGRES_DB: releaseplanner_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: releaseplanner
          DATABASE_PASSWORD: releaseplanner123
          DATABASE_NAME: releaseplanner_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          NODE_ENV: test

  test-portal:
    name: Test Portal (if changed)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.portal == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Portal tests
        run: npm run test:portal
        env:
          NODE_ENV: test

  lint:
    name: Lint Changed Files
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.api == 'true' || needs.check-changes.outputs.portal == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          if [ "${{ needs.check-changes.outputs.api }}" == "true" ]; then
            npm run lint:api
          fi
          if [ "${{ needs.check-changes.outputs.portal }}" == "true" ]; then
            npm run lint:portal
          fi

