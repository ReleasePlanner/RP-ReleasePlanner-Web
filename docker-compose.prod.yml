# Docker Compose para Producción
# Uso: docker-compose -f docker-compose.prod.yml up -d
version: "3.8"

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: release-planner-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-releaseplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-releaseplanner}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Volumen para persistencia de datos
      - postgres_data_prod:/var/lib/postgresql/data
      # Scripts de inicialización (opcional)
      - ./scripts/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - release-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-releaseplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Labels para Prometheus service discovery
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: release-planner-redis-prod
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - release-planner-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=6379"

  # Backend API - NestJS
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        NODE_ENV: production
    container_name: release-planner-api-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-releaseplanner}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB:-releaseplanner}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://release-planner.example.com}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}
      RATE_LIMIT_SHORT: ${RATE_LIMIT_SHORT:-100}
      RATE_LIMIT_MEDIUM: ${RATE_LIMIT_MEDIUM:-200}
      RATE_LIMIT_LONG: ${RATE_LIMIT_LONG:-1000}
      REQUEST_TIMEOUT_MS: ${REQUEST_TIMEOUT_MS:-30000}
    ports:
      - "${API_PORT:-3000}:3000"
    # No volumes needed for production - code is baked into image
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - release-planner-network
    restart: unless-stopped
    # Use CMD from Dockerfile: node dist/main.js (WORKDIR is /app/apps/api)
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=3000"
      - "prometheus.path=/api/metrics"

  # Frontend - React
  frontend:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
      args:
        NODE_ENV: production
    container_name: release-planner-frontend-prod
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-https://release-planner.example.com/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    # No volumes needed for production - static files are baked into image
    depends_on:
      - api
    networks:
      - release-planner-network
    restart: unless-stopped
    # Nginx starts automatically - no command needed
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=80"
      - "prometheus.path=/health"

networks:
  release-planner-network:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local




