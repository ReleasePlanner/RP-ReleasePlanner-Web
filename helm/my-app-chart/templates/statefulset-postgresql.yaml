{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "my-app-chart.postgresql.fullname" . }}
  labels:
    {{- include "my-app-chart.postgresql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "my-app-chart.postgresql.fullname" . }}
  replicas: {{ .Values.postgresql.replicaCount }}
  selector:
    matchLabels:
      {{- include "my-app-chart.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "my-app-chart.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: postgresql
        image: "{{ include "my-app-chart.imageRegistry" . }}{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
        ports:
        - name: postgresql
          containerPort: {{ .Values.postgresql.service.targetPort }}
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "my-app-chart.postgresql.secretName" . }}
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        livenessProbe:
          {{- toYaml .Values.postgresql.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.postgresql.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      {{- if .Values.postgresql.persistence.enabled }}
      volumes:
      - name: data
        {{- if .Values.postgresql.persistence.storageClass }}
        {{- if (eq "-" .Values.postgresql.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass }}
        {{- end }}
        {{- end }}
        persistentVolumeClaim:
          claimName: {{ include "my-app-chart.postgresql.fullname" . }}-data
      {{- end }}
      {{- with .Values.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "my-app-chart.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      accessModes:
        {{- range .Values.postgresql.persistence.accessMode }}
        - {{ . | quote }}
        {{- end }}
      resources:
        requests:
          storage: {{ .Values.postgresql.persistence.size }}
      {{- if .Values.postgresql.persistence.storageClass }}
      {{- if (eq "-" .Values.postgresql.persistence.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: {{ .Values.postgresql.persistence.storageClass }}
      {{- end }}
      {{- end }}
  {{- end }}
{{- end }}

